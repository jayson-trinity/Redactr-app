<!DOCTYPE html>
<html>
<head>
    <title>REDACTR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>REDACTR</h1>
        <div class="input-container">
            <label for="originalText"><i class="fas fa-pencil-alt"></i></label>
            <textarea id="originalText" placeholder="Enter your text here"></textarea>
        </div>
        <div class="input-container">
            <label for="wordsToScramble"><i class="fas fa-search"></i></label>
            <input type="text" id="wordsToScramble" placeholder="Enter words to scramble (separated by spaces)">
        </div>
        <div class="input-container">
            <label for="redactionCharacter"><i class="fa-solid fa-asterisk"></i></label>
            <select id="redactionCharacter">
                <option value="*">*</option>
                <option value="?">?</option>
                <option value="-">-</option>
                <option value="_">_</option>
            </select>
        </div>
        <div class="input-container" id="customCharContainer" style="display: none;">
            <label for="customRedactionCharacter"><i class="fas fa-font"></i></label>
            <input type="text" id="customRedactionCharacter" placeholder="Enter Custom Character">
        </div>
        <button id="redactButton">Redact Now</button>
        <div id="output-container">
            <i class="fas fa-copy" id="copyButton"></i>
            <div id="output"></div>
        </div>
        <div id="stats">
            <div class="stats-item">
                <i class="fas fa-list-ul"></i>
                <span id="wordCount">Words Scanned: 0</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-check-circle"></i>
                <span id="matchedWordCount">Matched Words: 0</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-random"></i>
                <span id="charactersScrambled">Characters Scrambled: 0</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-clock"></i>
                <span id="timeTaken">Time Taken: 0 seconds</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
